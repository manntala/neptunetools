{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Rotating CSS Cards by Creative Tim </title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href="{% static 'css/bootstrap.css' %}" rel='stylesheet' />

    <link href="{% static 'css/pe-icon-7-stroke.css' %}" rel="stylesheet" />

<!--     <link href='css/ct-navbar.css' rel='stylesheet' /> -->
    <link href="{% static 'css/rotating-card.css' %}" rel='stylesheet' />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <style>
        body{
            margin-top: 100px;
        }
        .navbar-default .navbar-nav > li > a{
            padding: 15px 15px;
            margin: 5px 0;
        }

        .navbar-default{
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.95);
            border-color: transparent;
            box-shadow: 0 0px 13px rgba(0,0,0,.2);
        }

        .btn-info:hover,
        .btn-info:focus{
            color: #FFF !important;
            background-color: #00bbff !important;
            border-color: #00bbff !important;
        }

        .btn-info{
            opacity: .8;
            transition: all 0.1s;
            -webkit-transition: all 0.1s;
        }
        .btn-info:hover,
        .btn-info:focus{

        }
        .checked {
  color: orange;
}

</head>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
           
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->

      </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
        <h2 style="margin: 50px auto; width: 100%; text-align: center;">Our Reviews</h2>
        <h4 style="margin: 50px auto; width: 100%; text-align: center;"><a href="{% url 'api_reviews2' %}">Yotpo SEO</a></h4>
        
        <div class="col-sm-10 col-sm-offset-1">
            
<!-- contents here -->
{% for review in reviews %}
<div class="col-md-4 col-sm-6">
    
    <div class="card-container">
       <div class="card">
          
           <div class="front">
            
               <div class="cover">
                   
                   <img src="{% static 'images/rotating_card_thumb' %}{{ random_list | random | safe }}.png"/>
               </div>
               <div class="user">

                   <img class="img-circle" src="{% static 'images/rotating_card_profile' %}{{ random_pic | random | safe }}.png"/>
               </div>
               <div class="content">
                   <div class="main">
                       <h3 class="name">{{ review.name }}</h3>
                       <p class="profession">{{ review.reviewer_type }}</p>
                       <p class="text-center">{{ review.email }}</p>
                   </div>
                   <div class="footer">
                       
                       <span class="fa fa-star checked"></span>
                       <span class="fa fa-star checked"></span>
                       <span class="fa fa-star checked"></span>
                       <span class="fa fa-star checked"></span>
                       <span class="fa fa-star checked"></span>
                       &nbsp;({{ review.score }})
                   </div>
               </div>
           </div> <!-- end front panel -->
           <div class="back">
               <div class="header">
                   <h5 class="motto">{{ review.title }}</h5>
               </div>
               <div class="content">
                   <div class="main">
                       <h4 class="text-center">
                        <span class="fa fa-star checked"></span>
                       <span class="fa fa-star checked"></span>
                       <span class="fa fa-star checked"></span>
                       <span class="fa fa-star checked"></span>
                       <span class="fa fa-star checked"></span>
                       &nbsp;({{ review.score }})

                       </h4>
                       <p class="text-center">{{ review.content }}</p>
                       <p class="text-center">{{ review.updated_at }}</p>

                       

                   </div>
               </div>
               
           </div> <!-- end back panel -->
           
       </div> <!-- end card -->
   </div> <!-- end card-container -->
</div>
{% endfor %}
<!-- end of contents -->
         <!-- end col sm 3 -->
<!--         <div class="col-sm-1"></div> -->
         <!-- end col-sm-3 -->
        </div> <!-- end col-sm-10 -->
    </div> <!-- end row -->
    <div class="space-200"></div>
</div>
<div class="white-board">
   
</div>


<script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

<script type="text/javascript">
    $().ready(function(){
        $('[rel="tooltip"]').tooltip();

        $('a.scroll-down').click(function(e){
            e.preventDefault();
            scroll_target = $(this).data('href');
             $('html, body').animate({
                 scrollTop: $(scroll_target).offset().top - 60
             }, 1000);
        });

    });

    function rotateCard(btn){
        var $card = $(btn).closest('.card-container');
        console.log($card);
        if($card.hasClass('hover')){
            $card.removeClass('hover');
        } else {
            $card.addClass('hover');
        }
    }


</script>

</body>
</html>
